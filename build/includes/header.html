<header><div id="logo"><a href="index.html"><img src="img/logo.png" alt="ENUSEC logo"/></a></div><nav id="menuStripe"><div id="leftStripe">&nbsp;</div><nav id="mainMenu"><h2>&#9776;&nbsp;Menu</h2><ul class="visibleMenu"><li><a href="index.html">Home</a></li><li><a href="activities.html">Activities</a></li><li><a href="committee.html">Committee</a></li><li><a href="http://www.napierstudents.com/organisation/societies/cybersecurity/" target="_blank">Join</a></li><li><a href="contact.html">Contact</a></li></ul></nav><div id="rightStripe">&nbsp;</div></nav><script>var $ = function (el) { return document.querySelector(el) }
var menuList = $('nav#mainMenu ul');
var menuH2 = $('nav#mainMenu h2');

// Init.
menuList.classList.remove('visibleMenu');

// Toggle.
menuH2.addEventListener('click', function () {
  menuList.classList.toggle('visibleMenu')
})

// Active menu.
function setActive() {
  anchors = $('nav').getElementsByTagName('a');
  for(i=0; i<anchors.length; i++) {
    if(document.location.href.indexOf(anchors[i].href) >= 0) {
      anchors[i].classList.add('active');
    }
  }
}

setActive()</script></header>
